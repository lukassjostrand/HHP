  <script>
    function uploadFile(fileNumber) {
      var fileInput;
      if (fileNumber === 1) {
        fileInput = document.getElementById("fileInput1");
      } else if (fileNumber === 2) {
        fileInput = document.getElementById("fileInput2");
      } else {
        console.log("Invalid file number");
        return;
      }
      var file = fileInput.files[0];
      console.log("File " + fileNumber + " uploaded: " + file.name);
    }

    function submitForm() {
      var form = document.getElementById("checkboxForm");
      form.submit();
      console.log("Form submitted");
    }
  </script>
